# Supabase CLI Configuration
# See: https://supabase.com/docs/guides/cli/config

[project]
id = "your-project-ref"  # Replace with your actual project reference

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"

[storage]
enabled = true

[functions]
verify_jwt = true

[functions.extract-leads]
verify_jwt = true
import_map = "./functions/import_map.json"
